name             = Dancer-Plugin-LDAP
author           = J. Bobby Lopez <bobby.lopez@gmail.com>
version          = 0.1000
license          = Perl_5
copyright_holder = J. Bobby Lopez
copyright_year   = 2012

[MetaResources]
bugtracker.web    = http://github.com/jbobbylopez/Dancer-Plugin-LDAP/issues
bugtracker.mailto = bobby.lopez@gmail.com
repository.url    = git://github.com/jbobbylopez/Dancer-Plugin-LDAP.git
repository.web    = http://github.com/jbobbylopez/Dancer-Plugin-LDAP
repository.type   = git

[@Filter]
-bundle = @Basic
-remove = Readme
-remove = GatherDir

[AutoPrereqs]
[PkgVersion]
[PodWeaver]
[ReadmeFromPod]

[ChangelogFromGit]
max_age          = 3650
file_name        = CHANGES
wrap_column      = 80

[CopyFilesFromBuild]
copy = Makefile.PL

[GatherDir]
exclude_filename = Makefile.PL
